<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Tshepo Mongali's professional portfolio website." />
  <title>{% block title %}Portfolio{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-white shadow-md">
    <div class="container mx-auto flex items-center justify-between p-4">
      <h1 class="text-xl font-bold"><a href="/">Tshepo Mongali</a></h1>
      </br>
      <nav class="space-x-4 text-sm sm:text-base">
        <a href="/" class="hover:underline">Home</a>

        <a href="/skills/" class="hover:underline">Skills</a>

      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto text-center">
      <p>&copy; {{ now.year }} Tshepo Mongali. All rights reserved.</p>
      <div class="flex justify-center space-x-4 mt-2">
        <a href="mailto:ktmongali@gmail.com" class="hover:underline">Email</a>
        <a href="https://www.linkedin.com/in/tshepo-mongali-82483320b" target="_blank" class="hover:underline">LinkedIn</a>
      </div>
    </div>
  </footer>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
